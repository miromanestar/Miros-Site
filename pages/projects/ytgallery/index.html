<link rel="stylesheet" type="text/css" href="ytgallery/ytgallery.css" SameSite="None">
<script src="ytgallery/ytgallery.js"></script>

<input id="ytgallery-search" type="text" name="playlist-search" placeholder="Search...">

<div class="ytgallery-buttons" id="ytgallery-buttons-top">
    <span class='btn' id='ytgallery-back-top'>Back</span>
    <span class='ytgallery-pagination-text'></span>
    <span class='btn' id='ytgallery-next-top'>Next</span>
</div>

<div id="ytgallery-load-icon"></div>

<div id="ytgallery-flexbox"></div>
<p class="ytgallery-error ytgallery-noplaylistid">There was an error retrieving the videos from youtube.</p>
<p class="ytgallery-error ytgallery-ajaxerror">No playlist ID has been set.</p>

<div class="ytgallery-buttons" id="ytgallery-buttons-bottom">
    <span class='btn' id='ytgallery-back-bottom'>Back</span>
    <span class='ytgallery-pagination-text'></span>
    <span class='btn' id='ytgallery-next-bottom'>Next</span>
</div>

<div class="ytgallery-refresh">
    <span class='btn' id="ytgallery-refresh-btn">Refresh</span>
</div>
